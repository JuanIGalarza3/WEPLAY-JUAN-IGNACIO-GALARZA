	<div id="bodyCont">
		<div class="titleB">
			<span >¿Quieres vender tus juegos?</span>
		</div>
		<div class="titleA">
			<p>CONTÁCTANOS</p>
		</div>
		<div class="form">
			<form>
			<div>
				<label>Nombre:</label> 
				<input type="text" name="Nombre" required="">
			</div>
			<div>
				<label>Apellido:</label>
				<input type="text" name="Apellido" required="">
			</div>
			<div>
				<label>Email :</label> 
				<input type="Email" name="Email"  placeholder="ejemplo@ejemplo" required="">
			</div>
			<div>
				<span>Antiguedad del juego:</span>
				Un año<input type="radio" name="boton" value="1">
				Dos años <input type="radio" name="boton" value="2">
				Tres años<input type="radio" name="boton" value="3">
			</div>
			<div>
				<span>Selecciona consola</span>
				<select name="menu">
				<option value="0">...</option>
				<option value="1">Xbox</option>
				<option value="2">Play Station</option>
				<option value="3">Nintendo Switch</option>
				<option value="4">PC</option></select>
			</div>
			<div >
				<span>Agrega informacion sobre el juego</span>
				<textarea name="texto" rows="5" cols="40" placeholder="Nombre del juego y caracteristicas"></textarea>
				<input class="btn" type="Submit" name="">
				<input class="btn"type="reset" name="">
			</div>
			</form>
